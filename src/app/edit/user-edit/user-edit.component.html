<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usu치rio</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]= 'user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Nome completo">
            </div>

            <div class="form-group">
                <label for="usuario">Usu치rio</label>
                <input [(ngModel)]= 'user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
            </div>

            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto aqui">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="confrimsenha">Confirme sua senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmsenha" id="confirmsenha"
                    placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usu치rio</label>
                <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                    <option>Selecione um tipo de usu치rio</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>

                </select>
            </div>

            <hr>

            <div class="d-flex justify-content-center">
                 <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
               
            </div>

            <hr class="mt-5 mb-5">
        </div>
    </div>
</div>
